[package]
name = "lepton_jpeg"
version = "0.3.1"
edition = "2021"
authors = ["Kristof Roomp <kristofr@microsoft.com>"]

# requires scoped threads
rust-version = "1.65"
description = "Rust port of the Lepton JPEG compression library"
readme = "README.md"
repository = "https://github.com/microsoft/lepton_jpeg_rust"
license = "Apache-2.0"
exclude = [
    "images/*",
    "tests/*",
]
categories = ["multimedia::images", "multimedia::encoding"]

[profile.release]
debug=true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
compression_stats = []

[dependencies]
byteorder = "1.4.3"
flate2 = "1.0.25"
default-boxed = "0.2.0"
anyhow = { version="1.0.68", features = ["backtrace"]}
wide = "0.7.5"
log = "0.4.17"
simple_logger ="4.0.0"
cpu-time = "1.0.0"
atty = "0.2.14"

[dev-dependencies]
rstest = "0.16.0"
rand = "0.8.5"

[[bin]]
name = "lepton_jpeg_util"
path = "src/main.rs"


[lib]
crate-type = ["cdylib","lib"]


