[package]
name = "lepton_jpeg"
version = "0.3.6"
edition = "2021"
authors = ["Kristof Roomp <kristofr@microsoft.com>"]

# requires scoped threads and IsTerminal
rust-version = "1.70"
description = "Rust port of the Lepton JPEG compression library"
readme = "README.md"
repository = "https://github.com/microsoft/lepton_jpeg_rust"
license = "Apache-2.0"
exclude = [
    "images/*",
    "tests/*",
]
categories = ["multimedia::images", "multimedia::encoding"]

[profile.release]
debug=true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
compression_stats = []
use_rayon = ["dep:rayon-core"]

[dependencies]
bytemuck = "1"
byteorder = "1.4"
flate2 = "1.0"
default-boxed = "0.2"
anyhow = { version="1.0", features = ["backtrace"]}
wide = "0.7"
log = "0.4"
simple_logger ="5.0"
unroll = "*"
rayon-core = { version = "1", optional = true }

[target.'cfg(windows)'.dependencies]
cpu-time = "1.0"
thread-priority = "1.0.0"

[dev-dependencies]
rstest = "0.22"
rand = "0.8"
rand_chacha = "0.3"
siphasher = "1"

[[bin]]
name = "lepton_jpeg_util"
path = "src/main.rs"


[lib]
crate-type = ["cdylib","lib"]


